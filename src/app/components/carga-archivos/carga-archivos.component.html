<!-- Input principal para subir los archivos -->
<div class="mb-3">
    <input [disabled]="fireservice.cargando"
           class="form-control"
           type="file" id="formFile"
           (change)="fireservice.uploadFile($event)">
</div>
<div class="progress" *ngIf="fireservice.porcentajeUp>0">
    <div class="progress-bar"
         [ngStyle]="{'width': fireservice.porcentajeUp+'%'}"
         role="progressbar"
         aria-valuenow="25" aria-valuemin="0"
         aria-valuemax="100">{{fireservice.porcentajeUp}}%</div>
</div>
<!-- Muestra lista de archivos cargados para guardar -->
<div *ngIf="fireservice.listaArchivos.length>0">
    <span class="badge bg-info text-white mt-2">Archivos cargados</span>
    <ul class="list-group mt-2">
        <li *ngFor="let data of fireservice.listaArchivos; let i=index"
          class="list-group-item d-flex justify-content-between align-items-center">
          {{ data.name }}
          <span (click)="fireservice.eliminarItemFile(i)"
                class="badge bg-danger cursor"><i class="fas fa-trash"></i></span>
        </li>
    </ul>
</div>
